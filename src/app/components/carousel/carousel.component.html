<div class="carousel bg-concrete">
    <div *ngIf="testimonials && testimonials.length > 0" class="carousel-container">
        <small class="carousel-subtitle text-deep-teal">WHAT PEOPLE ARE SAYING</small>
        <div *ngFor="let testimonial of testimonials; let i = index;" class="testimonial-item">
            <p class="testimonial-text text-deep-teal" [ngClass]="{'testimonial-active': selectedIndex === i}">
                {{ testimonial.text }}
            </p>
            <p class="testimonial-name text-deep-teal" [ngClass]="{'testimonial-name-active': selectedIndex === i}">
                - {{ testimonial.name }}
            </p>
        </div>

        <div *ngIf="indicators" class="carousel-dot-container">
            <span *ngFor="let dot of testimonials; let i = index;" class="dot bg-concrete border border-sherpa-blue" [ngClass]="{'active': selectedIndex === i}"
                (click)="selectTestimonial(i)"></span>
        </div>
    </div>
</div>
